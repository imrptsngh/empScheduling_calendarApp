<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Calendar App ðŸ“¦</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="/src/styles/bootstrap-datetimepicker.min.css" /> -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Calendar App ðŸ“¦</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>


    <div class="container">

        <!-- Publish schedule button -->
        <div class="row mt-2">

            <div class="col-sm">
                <button type="button" class="btn btn-secondary float-right" id="publishCalendar">Publish
                    Schedule</button>
            </div>

        </div>

        <div class="row mt-2">
            <div class="mx-auto">
                <h3 id="currentlyRenderedRange" align="center">YYYY.MM</h3>
            </div>
        </div>

        <div class="row">

            <div class="col-sm d-flex justify-content-center">

                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary" id="calPrev">&lt; Prev</button>
                    <button type="button" class="btn btn-secondary" id="calNext">Next &gt;</button>
                  </div>

            </div>


            <!-- Dropdown button -->
            <div class="col-sm d-flex justify-content-center">

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="currentCalendarView"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Monthly <span class="caret"></span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#" id="dailyCalView">Daily</a>
                        <a class="dropdown-item" href="#" id="weeklyCalView">Weekly</a>
                        <a class="dropdown-item" href="#" id="monthlyCalView">Monthly</a>
                    </div>
                </div>

            </div>

            <!-- Today button -->
            <div class="col-sm d-flex justify-content-center">
                <button type="button" class="btn btn-secondary" id="calToday">Today</button>
            </div>


        </div>


        <br />

        <!-- Place to render the calendar Application from JS -->

        <div id="calendar"></div>

    </div>


    <!-- Modal for schedule details -->
    <div class="modal" id="scheduleDetailModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="scheduleTitle">Create an event</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="scheduleDetailModalBody">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="cloneScheduleButton">Clone</button>
                    <button type="button" class="btn btn-primary" id="editScheduleButton">Edit</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- <script type="text/javascript" src="/src/scripts/bootstrap-datetimepicker.min.js"></script> -->

</body>

</html>
