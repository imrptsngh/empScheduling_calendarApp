<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Calendar App ðŸ“¦</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Calendar App ðŸ“¦</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container">

        <!-- Publish schedule button -->
        <div class="row mt-2">

            <div class="col-sm">
                <button type="button" class="btn btn-secondary float-right" id="getScheduleBtn">Publish
                    Schedule</button>
            </div>

        </div>

        <div class="row mt-2">
            <div class="mx-auto">
                <h3 id="currentlyRenderedRange" align="center">YYYY.MM</h3>
            </div>
        </div>

        <div class="row">

            <div class="col-sm d-flex justify-content-center">

                <!-- Buttons to go forward and backward in Calendar -->
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="calPrev"> Prev
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="calNext"> Next
                    </label>
                </div>

            </div>


            <!-- Dropdown button -->
            <div class="col-sm d-flex justify-content-center">

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="currentCalendarView"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Monthly <span class="caret"></span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#" id="dailyCalView">Daily</a>
                        <a class="dropdown-item" href="#" id="weeklyCalView">Weekly</a>
                        <a class="dropdown-item" href="#" id="monthlyCalView">Monthly</a>
                    </div>
                </div>

            </div>

            <!-- Today button -->
            <div class="col-sm d-flex justify-content-center">
                <button type="button" class="btn btn-secondary" id="calToday">Today</button>
            </div>


        </div>


        <br />

        <!-- Place to render the calendar Application from JS -->

        <div id="calendar"></div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>


</body>

</html>
