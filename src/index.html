    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Calendar App ðŸ“¦</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>


    <div class="container">

        <!-- Publish schedule button -->
        <div class="row mt-2">

            <div class="col-sm">
                <button type="button" class="btn btn-secondary float-right" id="publishCalendar">Publish
                    Schedule</button>
            </div>

        </div>

        <div class="row mt-2">
            <div class="mx-auto">
                <h3 id="currentlyRenderedRange" align="center">YYYY.MM</h3>
            </div>
        </div>

        <div class="row">

            <div class="col-sm d-flex justify-content-center">

                <!-- Buttons to go forward and backward in Calendar -->
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="calPrev"> &lt; Prev
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="calNext"> Next &gt;
                    </label>
                </div>

            </div>


            <!-- Dropdown button -->
            <div class="col-sm d-flex justify-content-center">

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="currentCalendarView"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Monthly <span class="caret"></span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#" id="dailyCalView">Daily</a>
                        <a class="dropdown-item" href="#" id="weeklyCalView">Weekly</a>
                        <a class="dropdown-item" href="#" id="monthlyCalView">Monthly</a>
                    </div>
                </div>

            </div>

            <!-- Today button -->
            <div class="col-sm d-flex justify-content-center">
                <button type="button" class="btn btn-secondary" id="calToday">Today</button>
            </div>


        </div>


        <br />

        <!-- Place to render the calendar Application from JS -->

        <div id="calendar"></div>

    </div>


    <!-- Modal for schedule creation -->
    <div class="modal" id="scheduleCreationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create an event</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <!-- Name of the event -->
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name of event</label>
                        <input type="text" class="form-control" id="eventName" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">Enter the name of the event that will be
                            shown on the calendar.</small>
                    </div>

                    <!-- Role -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="roles">Role</label>
                        </div>
                        <select class="custom-select" id="roles">
                        </select>
                    </div>



                    <!-- Employee -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="employees">Employee</label>
                        </div>
                        <select class="custom-select" id="employees">
                        </select>
                    </div>



                    <!-- Start time -->
                    <div class="form-group">
                        <label for="exampleInputEmail1">Start time</label>
                        <input type="text" class="form-control" id="eventName" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">Enter the name of the event that will be
                            shown on the calendar.</small>
                    </div>


                    <!-- End time -->
                    <div class="form-group">
                        <label for="exampleInputEmail1">End time</label>
                        <input type="text" class="form-control" id="eventName" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">Enter the name of the event that will be
                            shown on the calendar.</small>
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="isAllDay">
                        <label class="form-check-label" for="isAllDay">All day</label>
                    </div>



                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="createScheduleButton">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for schedule details -->
    <div class="modal" id="scheduleDetailModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="scheduleTitle">Create an event</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="scheduleDetailModalBody">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="cloneScheduleButton">Clone</button>
                    <button type="button" class="btn btn-primary" id="editScheduleButton">Edit</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class='col-sm-6'>
                <div class="form-group">
                    <div class='input-group date' id='datetimepicker1'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            duck
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                document.addEventListener("DOMContentLoaded", function () {
                    console.log("Running....");
                    $('#datetimepicker1').datetimepicker(
                        {
                            sideBySide: true,
                            icons: {
                                time: "fa fa-clock-o",
                                date: "fa fa-calendar",
                                up: "fa fa-arrow-up",
                                down: "fa fa-arrow-down",
                                previous: "fa fa-chevron-left",
                                next: "fa fa-chevron-right",
                                today: "fa fa-clock-o",
                                clear: "fa fa-trash-o"
                            }
                        }
                    );
                });


            </script>
        </div>
    </div>
