<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Calendar App ðŸ“¦</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Calendar App ðŸ“¦</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>


    <div class="container">

        <!-- Publish schedule button -->
        <div class="row mt-2">

            <div class="col-sm">
                <button type="button" class="btn btn-secondary float-right" id="publishCalendar">Publish
                    Schedule</button>
            </div>

        </div>

        <div class="row mt-2">
            <div class="mx-auto">
                <h3 id="currentlyRenderedRange" align="center">YYYY.MM</h3>
            </div>
        </div>

        <div class="row">

            <div class="col-sm d-flex justify-content-center">

                <!-- Buttons to go forward and backward in Calendar -->
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="calPrev"> &lt; Prev
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="calNext"> Next &gt;
                    </label>
                </div>

            </div>


            <!-- Dropdown button -->
            <div class="col-sm d-flex justify-content-center">

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="currentCalendarView"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Monthly <span class="caret"></span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#" id="dailyCalView">Daily</a>
                        <a class="dropdown-item" href="#" id="weeklyCalView">Weekly</a>
                        <a class="dropdown-item" href="#" id="monthlyCalView">Monthly</a>
                    </div>
                </div>

            </div>

            <!-- Today button -->
            <div class="col-sm d-flex justify-content-center">
                <button type="button" class="btn btn-secondary" id="calToday">Today</button>
            </div>


        </div>


        <br />

        <!-- Place to render the calendar Application from JS -->

        <div id="calendar"></div>

    </div>


    <!-- Modal for schedule creation -->
    <div class="modal" id="scheduleCreationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create an event</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <!-- Name of the event -->
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name of event</label>
                        <input type="text" class="form-control" id="eventName" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">Enter the name of the event that will be
                            shown on the calendar.</small>
                    </div>

                    <!-- Role -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="roles">Role</label>
                        </div>
                        <select class="custom-select" id="roles">
                        </select>
                    </div>



                    <!-- Employee -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Employee</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>



                    <!-- Start time -->
                    <div class="form-group">
                        <label for="exampleInputEmail1">Start time</label>
                        <input type="text" class="form-control" id="eventName" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">Enter the name of the event that will be
                            shown on the calendar.</small>
                    </div>


                    <!-- End time -->
                    <div class="form-group">
                        <label for="exampleInputEmail1">End time</label>
                        <input type="text" class="form-control" id="eventName" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">Enter the name of the event that will be
                            shown on the calendar.</small>
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">All day</label>
                    </div>



                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
